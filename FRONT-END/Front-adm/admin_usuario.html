    <div class="areaUsuario">
        <h1>Usu치rios</h1>
        <p>Lista de Usu치rios da API</p>

        <div class="container my-5">
            <p>
                <button class="btn btn-primary" onclick="openFormCadastro()">Novo</button>
            </p>
            <div id="formCadastro" class="card card-body" style="display: none;">
                <form class="form-group mb-5 d-flex flex-wrap gap-1 form-cadastro">
                    <fieldset>
                        <label>Nome</label>
                        <input id="nome" type="text" class="form-control" placeholder="Nome" />
                    </fieldset>

                    <fieldset>
                        <label>E-mail</label>
                        <input id="email" type="text" class="form-control" placeholder="Email" />
                    </fieldset>

                    <fieldset>
                        <label>Nascimento</label>
                        <input id="nascimento" type="date" class="form-control" placeholder="aaaa-mm-dd" />
                    </fieldset>

                    <fieldset>
                        <label>Senha</label>
                        <input id="senha" type="password" class="form-control" placeholder="" />
                    </fieldset>

                    <div class="align-self-end">
                        <input type="button" class="btn btn-success" value="Confirmar"
                            onclick="add(nome.value, email.value, nascimento.value, senha.value )" />
                        <input type="button" class="btn btn-light" value="Cancelar" onclick="closeFormCadastro()" />
                    </div>
                </form>
            </div>


            <div class="mt-5">
                <table id="tb_usuario" class="table table-hover">

                <div>Novo <a class="navbar-brand mb-0 h1" href="../Login/login.html">login</a> | <a

    <div class="areaProduto">
        <h1>Produto</h1>
        <p>Lista de Produtos da API</p>

        <div class="container my-5">
            <p>
                <button class="btn btn-primary" onclick="openFormCadastro()">Novo</button>
            </p>
            <div id="formCadastro" class="navbar navbar-expand-lg navbar-light bg-light" style="display: none;">
                <form class="form-group mb-5 d-flex flex-wrap gap-1 form-cadastro">
                    <fieldset>
                        <label>Nome</label>
                        <input id="nome" type="text" class="form-control" placeholder="Nome" />
                    </fieldset>

                    <fieldset>
                        <label>Descrição</label>
                        <input id="descricao" type="text" class="form-control" placeholder="Descricao" />
                    </fieldset>

                    <fieldset>
                        <label>Preço</label>
                        <input id="preco" type="number" class="form-control" placeholder="Preco" />
                    </fieldset>

                    <fieldset>
                        <label>Quantidade</label>
                        <input id="quantidade" type="number" class="form-control" placeholder="quantidade" />
                    </fieldset>

                    <fieldset>
                        <label>Caminho da Imagem</label>
                        <input id="caminho_imagem" type="url" class="form-control" placeholder="caminho_imagem" />
                    </fieldset>

                    <fieldset>
                        <label>id Categoria</label>
                        <input id="id_categoria" type="number" class="form-control" placeholder="id da categoria" />
                    </fieldset>


                    <div class="d-flex justify-content-end">
                        <input type="button" class="btn btn-success" value="Confirmar"
                            onclick="add(nome.value, descricao.value, preco.value, quantidade.value, caminho_imagem.value)" />
                        <input type="button" class="btn btn-light" value="Cancelar" onclick="closeFormCadastro()" />
                    </div>
                </form>
            </div>

            <div class="mt-5">
                <table id="tb_produto" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Caminho imagem</th>
                            <th>Id da categoria</th>
                            <th class="text-end"></th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

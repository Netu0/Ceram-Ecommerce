    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="flex">
           
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center">
                <a class="navbar-brand" href="admin_Inicial.html">Painel<span>Admin</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item">

                        </li>
                    </ul>
                    <a class="nav-link text-danger font-weight-bold" href="../Login/login.html"
                        class="delete-btn">Sair</a>
                </div>
            </nav>

            <div class="account-box">

                <div>Novo <a class="navbar-brand mb-0 h1" href="../Login/login.html">login</a> | <a
                    class="navbar-brand mb-0 h1" href="../Registro/register.html"> registro</a> </div>
            </div>

    </header>

    <div class="areaCategoria">
        <h1>Categorias</h1>
        <p>Lista de categorias da API</p>

        <div class="container my-5">
            <p>
                <button class="btn btn-primary" onclick="openFormCadastro()">Novo</button>
            </p>
            <div id="formCadastro" class="navbar navbar-expand-lg navbar-light bg-light" style="display: none;">
                <form class="form-group mb-5 d-flex flex-wrap gap-1 form-cadastro">
                    <fieldset>
                        <label>Nome</label>
                        <input id="nome" type="text" class="form-control" placeholder="Nome" />
                    </fieldset>



                    <div class="d-flex justify-content-end">
                        <input type="button" class="btn btn-success" value="Confirmar"
                            onclick="add(nome.value)" />
                        <input type="button" class="btn btn-light" value="Cancelar" onclick="closeFormCadastro()" />
                    </div>
                </form>
            </div>

            <div class="mt-5">
                <table id="tb_categoria" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <script src="adminCategoria.js"></script>

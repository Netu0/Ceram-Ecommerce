<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="formularios.css">

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>


    <main>
        <div class="container">
            <section class="form-container">
                <div class="form-infos">
                    <h3>Registre agora</h3>
                    <input type="text" name="nome" class="box" placeholder="Informe seu usuário" id="nome" required>
                    <input type="email" name="email" class="box" placeholder="Informe seu email" id="email" required>
                    <input type="date" name="nascimento" class="box" placeholder="Informe sua data de nascimento" id="nascimento"
                        required>
                    <input type="password" name="password" class="box" placeholder="Informe sua senha" id="senha" required>
                    <input type="password" name="password2" class="box" placeholder="Confirme sua senha" id="senha" required>
                    <input type="submit" class="btn" name="submit" onclick="register()">
                    <p class="login-text">Já tem uma conta? <a href="../Login/login.html" class="login-link">Entrar</a></p>
                </div>
            </section>
        </div>
    </main>





</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login ceramê </title>

    <!--favicon-->


    <!--css-->
    <link rel="stylesheet" href="formularios.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!--Autorização em JavaScript-->
    <script src="auth.js"></script>

</head>

<body>

    <main>
        <div class="container">
            <section class="form-container">
                <div class="form-infos">
                    <h3>Entre agora</h3>
                    <input type="email" name="email" class="box" placeholder="Informe seu email" id="email" required>
                    <input type="password" name="password" class="box" placeholder="Informe sua senha" id="senha" required>
                    <input type="submit" class="btn" name="submit" onclick = "login()">
                    <p class="login-text">Ainda não tem uma conta? <a href="../Registro/register.html"
                            class="login-link">Registre</a></p>
                </div>
            </section>
        </div>
    </main>



</body>

</html>
